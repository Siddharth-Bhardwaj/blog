<!DOCTYPE html>
<html>
    <head>
        <title>A Food & Fashion blog</title>
        <script src="https://kit.fontawesome.com/eafd2ac13a.js" crossorigin="anonymous"></script>
        <link media="screen and (max-device-width: 840px)" href="style_1.css" type="text/css" rel="stylesheet">
        <link media="screen and (min-device-width: 841px)" href="style_3.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="travel_nav">
            <ul class="ul_left">
                <section id="li_left">    
                    <li>Home</li>
                    <li>About</li>
                </section>
            </ul>
            <ul class="ul_right">
                <section id="li_right">
                    <li><i class="fab fa-facebook-f" id="facebook"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fas fa-link"></i></li>
                </section>
            </ul>
        </div>
        <!--<span id="all_posts">All Posts</span>-->
        <div id="travel_main">
            <img id="travel_main_img" src="images/travel/travel.webp"/>
            <div id="head_middle">
                <span>Travel Blog</span>
                <h1>Going Places</h1>
                <span>I haven’t been everywhere, but it’s on my list</span>
            </div>
        </div>
        <!--Style inherited from food.html-->
        <div class="article_food">
            <img src="images/travel/travel_1.webp"/>
            <div class="food_text">
                <img src="images/fashion/profile_pic.png"/>
                <span>Nov 24, 2020</span>
                <h1 id="food_text_h1">Silky Sands, Turquoise Surf</h1>
            </div>
        </div>
        <div class="article_food">
            <img src="images/travel/travel_2.webp"/>
            <div class="food_text">
                <img src="images/fashion/profile_pic.png"/>
                <span>Nov 24, 2020</span>
                <h1 id="food_text_h1">Essential Spa & Body Treatments</h1>
            </div>
        </div>
        <div id="socials">
            <div id="social_links">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
                <i class="fab fa-pinterest-p"></i>
                <span>Pinterest</span>
                <i class="fab fa-twitter"></i>
                <span id="twitter">Twitter</span>
            </div>
        </div>
        <div id="insta">
            <img src="images/insta_1.jpg"/>
            <img src="images/insta_2.jpg"/>
            <img src="images/insta_3.jpg"/>
            <img src="images/insta_4.jpg"/>
            <img src="images/insta_5.jpg"/>
        </div>
    </body>
</html>
